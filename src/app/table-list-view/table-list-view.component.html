<mat-form-field>
    <mat-label>Filter:</mat-label> 
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
    <!-- FullName Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> first Name </th>
      <td mat-cell *matCellDef="let item"> {{item.first_name}} </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> position </th>
      <td mat-cell *matCellDef="let item"> {{item.position}} </td>
    </ng-container>
  
    <!-- Team Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> team </th>
      <td mat-cell *matCellDef="let item"> {{item.team}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
      <!--add let i; //for the current index of the item-->
      <mat-cell *matCellDef="let row; let i;" >
           <button mat-button (click)="onDeletedRow(i)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <!-- City Column
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
